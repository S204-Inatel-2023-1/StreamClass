<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamClass - HOME</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        <strong>Se liga: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Bem vindo ao StreamClass</h3>

    {% if user.is_authenticated %}
    <h3>Ol√° {{ fname }}</h3>
    <h4>Login realizado com sucesso</h4>
    <button type="submit"> <a href="http://127.0.0.1:8000/logout/"> Logout </a></button>

    {% else %}
    <button type="submit"> <a href="http://127.0.0.1:8000/login/"> Login </a></button>
    <button type="submit"> <a href="http://127.0.0.1:8000/cadastro/"> Cadastrar </a></button>
    {% endif %}

    <script src="" async defer></script>
</body>
</html>
